            var search_btn_height = search_box_height;
            var down_hotwords_height = Math.round(search_box_height*3/2);
            var down_hotwords_width  = search_box_width+search_btn_width;
            var right_hotwords_width = search_box_width;
            var right_hotwords_height= search_box_height;
            var font_size = Math.round(search_box_height/40*20);

            var kw  = document.getElementById("kw");    
            var btn = document.getElementById("btn");
            var hotwords_down   = document.getElementById("hotwords_down");
            var hotwords_right  = document.getElementById("hotwords_right");

            //set kw position
            kw.style.top=0+"px";
            kw.style.left=0+"px";
            kw.style.width=search_box_width+"px";
            kw.style.height=search_box_height+"px";
            kw.value=window.ads[0].title;
            kw.style.fontSize= font_size+"px";
            kw.style.borderColor=config.rss1;

            //set btn position
            btn.value = search_btn_text;
            btn.style.top=0+"px";
            btn.style.left=search_box_width+"px";
            btn.style.width=search_btn_width+"px";
            btn.style.height=(search_btn_height+6)+"px";
            btn.style.fontSize= font_size+"px";
            btn.onclick=function(){
                var jump_url = window.ads[0].curl;
                jump_url = jump_url.replace(/&k=[^&]*/g, "&k="+kw.value);
                jump_url = jump_url.replace(/&sbk=[^&]*/g, "&sbk="+kw.value);
                if (window.ads[0].title != kw.value && issConfig == 1) {
                    jump_url = jump_url.replace(/&di=[^&]*/g, "&di=128");
                    jump_url = jump_url.replace(/&sbdi=[^&]*/g, "&sbdi=128");
                }
                else {
                    jump_url = jump_url.replace(/&di=[^&]*/g, "&di=8");
                    jump_url = jump_url.replace(/&sbdi=[^&]*/g, "&sbdi=8");
                }
                    
                window.open(jump_url);
            }
            btn.style.backgroundColor=config.rss1;

            hotwords_down.style.top     = (search_box_height+5)+"px";
            hotwords_down.style.left    = 0+"px";
            hotwords_down.style.width   = down_hotwords_width+"px";
            hotwords_down.style.height  = down_hotwords_height+"px";
            hotwords_down.style.lineHeight = down_hotwords_height/20;

            hotwords_right.style.top    = (search_box_height-font_size)/2+"px";
            hotwords_right.style.left   = (search_box_width+search_btn_width+5)+"px";
            hotwords_right.style.width  = right_hotwords_width+"px";
            hotwords_right.style.height = right_hotwords_height+"px";
            hotwords_right.style.lineHeight = right_hotwords_height/20;
            if(wpConfig == 0) {
                this.paint_ad(hotwords_down, window.ads.length, font_size);
            }else {
                this.paint_ad(hotwords_right, window.ads.length, font_size);
            }
        },

        paint_ad: function(dom, adn, font_size) {
            var hotwords=dom;
            var hotwords_width  = parseInt(hotwords.style.width);
            var hotwords_height = parseInt(hotwords.style.height)
            var hotwords_rec    = document.createElement("div");
            var hotwords_words  = document.createElement("div");
            var hotwords_rec_width = 0;
            hotwords_words.style.float ="right";
            hotwords_words.style.width =(hotwords_width-hotwords_rec_width)+"px";
            hotwords_words.style.height=hotwords_height+"px";
            var cell_width = 100;
            var cell_height= 15;
            var adn_w = Math.floor((hotwords_width-hotwords_rec_width)/cell_width);
            var adn_h = Math.floor(hotwords_height/cell_height);
            var cur_pos = 5;
            var word_space = font_size*1.3;
            if (font_size <= 7)
                word_space = font_size*2;
            else if (font_size <= 10)
                word_space = font_size*1.2;
            else
                word_space = font_size*1;
            for (var i=1; i<window.ads.length && (cur_pos+window.ads[i].title.length*word_space+20)<(hotwords_width-hotwords_rec_width); i++) {
                var item = document.createElement("a");
                item.setAttribute("href", window.ads[i].curl);
                item.setAttribute("class", "item");
                item.setAttribute("target", "_blank");
                item.style.left = cur_pos +"px";
                item.style.fontSize=font_size + "px";
                cur_pos += window.ads[i].title.length*word_space;
                cur_pos += 20;
                item.innerHTML = window.ads[i].title;
                hotwords_words.appendChild(item);
            }
            hotwords.appendChild(hotwords_words);
        }
    }
    run(ThisPage.init.proxy(ThisPage));
</script>
